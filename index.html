<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h4>RapiTask</h4>
      <select id="user-select-feild">
        <option value="hasan">Hasan</option>
        <option value="hossain">Hossain</option>
      </select>
    </nav>
    <main>
      <section id="profile">
        <div class="data nav-secondary">
          <h3 class="username">Username</h3>
          <button class="task-button">
            <p>Tasks</p>
            <svg fill="#000000"  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M5 22h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2h-2a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1H5c-1.103 0-2 .897-2 2v15c0 1.103.897 2 2 2zM5 5h2v2h10V5h2v15H5V5z"></path><path d="m11 13.586-1.793-1.793-1.414 1.414L11 16.414l5.207-5.207-1.414-1.414z"></path></g></svg>
          </button>
        </div>
        <div class="data">
          <small class="name">Title</small>
          <b class="value alpha">Alpha</b>
        </div>
        <div class="data">
          <small class="name">Level</small>
          <b class="value">7 / 10</b>
        </div>
        <div class="data">
          <small class="name">Xp</small>
          <div class="progressbar">
            <div class="data">
              <span class="xp-count">500</span>
              <span>/</span>
              <span class="xp-need">1000</span>
            </div>
            <div class="complete-bg">&nbsp;</div>
          </div>
        </div>
        <div class="data">
          <small class="name">Active Tasks</small>
          <b class="value">20</b>
        </div>
        <div class="data task-activity">
          <h4 class="name">Task Activity</h4>
          <div class="activity-row total"> <p class="heading">Lifetime task submited - 100</p></div>
          <div class="activity-row passed">
            <p class="heading">Passed - 80</p>
            <div class="details">
              <span class="data"><span class="name easy">Easy</span> <span class="value"> x50</span></span>
              <span class="data"><span class="name medium">Medium</span> <span class="value"> x10</span></span>
              <span class="data"><span class="name hard">Hard</span> <span class="value"> x5</span></span>
              <span class="data"><span class="name crazy">Crazy</span> <span class="value"> x5</span></span>
            </div>
          </div>
          <div class="activity-row failed"> <p class="heading">Failed - 30</p></div>
        </div>
      </section>
    </main>
  </body>
</html>
