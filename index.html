<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <nav class="main-nav">
      <h4>RapiTask</h4>

      <select id="user-select-feild" onchange="switchAccount()">
        <option value="hasan">Hasan</option>
         <option value="hossain">Hossain</option>
      </select>
    </nav>
    <main>
      <section id="profile">
        <div class="data">
          <h3 class="name" id="author-name">name</h3>
         
 
        </div>
        <div class="data">
          <small class="name">Title</small>
          <b class="value alpha color" id="author-title">###</b>
        </div>
        <div class="data">
          <small class="name">Level</small>
          <b class="value" id="author-level">0 / 0</b>
        </div>
        <div class="data">
          <small class="name">Xp</small>
          <div class="progressbar" id="xp-progressbar" >
            <div class="data">
              <span class="xp-count" >0</span>
              <span>/</span>
              <span class="xp-need">1000</span>
            </div>
            <div class="complete-bg" >&nbsp;</div>
          </div>
        </div>
        <div class="data">
          <small class="name">Active Tasks</small>
          <b class="value" id="active-task-count">0</b>
        </div>
        <div class="data task-activity">
          <h4 class="name">Task Activity</h4>
          <div class="activity-row total"> <p class="heading">Lifetime task submited - <span id="author-task-total">0</span></p></div>
          <div class="activity-row passed">
            <p class="heading">Passed - <span id="author-task-passed">0</span></p>
            <div class="details" id="task-complete-details">
      </div>
          </div>
          <div class="activity-row failed"> <p class="heading">Failed - <span id="author-task-failed">0</span></p></div>
        </div>
      </section>
    </main>
