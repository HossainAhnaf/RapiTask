          </select>
        </div>

      </div>
      <div class="tasks-wrapper">
        <h2 class="blank-message" style="color: #fff;">Loading...</h2>
       
      </div>
    </section>
   <div class="blur-bg hide">
<div class="task-form">
  <h2 class="form-title">Create new Task</h2>
  
  <!-- Task Title Field -->
  <div class="form-group">
    <label for="task-title-input">Title</label>
    <input type="text" id="task-title-input" class="form-control" placeholder="Enter task title" />
  </div>
  
  <!-- Difficulty Dropdown -->
  <div class="form-group difficulty-group">
    <label for="difficulty-select">Difficulty</label>
    <div class="right">
    <select id="difficulty-select" class="form-control " ></select>
      <button id="ai-diff-suggest-btn" >
        <img src="./assets/img/robot.png" alt="ai" width="30" height="30" >
      </button>
    </div>

  </div>
  
  <!-- Daily Task Checkbox -->
  <div class="form-group switch-group">
    <label for="daily-task-checkbox">Daily Task</label>
    <select id="daily-task-select" class="form-control " >
      <option value="once">once</option>
      <option value="daily">daily</option>
      <option value="weekly">weekly</option>
      
    </select>
    
  </div>
  <div class="form-group switch-group">
    <label for="ignore-for-ai-checkbox">Ignore for AI</label>
    <label class="switch">
      <input type="checkbox" id="ignore-for-ai-checkbox">
      <span class="slider"></span>
    </label>
  </div>
  <!-- Submit Button -->
  <div class="btns-wrapper">
     <button class="submit-btn">Create</button>
    <button class="discard-btn">Discard</button> 
  </div>
  
</div>
